<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LElysion.World</title>
  <link rel="stylesheet" href="css/css.css">
  <style>
    .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100vw; }
    .box { width: 70vw; height: 20vh; padding: 12px; margin: 12px; text-align: center; box-shadow: 0 0 10px #eec; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      距离元旦放假还有：<span id="yuandan"></span>天
    </div>
    <div class="box">
      距离春节放假还有：<span id="chunjie"></span>天
    </div>

  </div>
</body>
<script>
  let yuandan = document.getElementById('yuandan');
  yuandan.innerText = Math.floor((new Date('2020/1/1').getTime() - new Date().getTime() ) / 86400000)
  let chunjie = document.getElementById('chunjie');
  chunjie.innerText = Math.floor((new Date('2020/1/24').getTime() - new Date().getTime() ) / 86400000)
</script>
<script src="js/main.js"></script>
</html>
