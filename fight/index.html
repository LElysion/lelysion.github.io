  class Role {
    constructor({weapons, skills, name, hp}) {
      this.weapons = weapons;
      this.skills = skills;
      this.name = name;
      this.hp = hp;
    }
    random(max = 100) {
      return parseInt(Math.random() * (max + 1), 10); 
    }
    selectAttackType() {
      return this.random() > 50 ? this.weapons[this.random(this.weapons.length)] : this.skills[this.random(this.skills.length)]
    }
    attack() {
      let attackType = this.selectAttackType();
      return {
        info: `${this.name}使用了${attackType.name}, 造成了${attackType.damage}`,
        action: {
          type: `attack`,
          damage: attackType.damage
        }
      }
    }
  }
