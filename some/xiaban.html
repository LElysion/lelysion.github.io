<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body, p{ padding: 0; margin: 0; }
    body{ overflow: hidden; }
    .page { display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; overflow: hidden; }
    #dom {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="page">
    <div id="dom"></div>
  </div>
</body>
<script>
  let dom = document.getElementById('dom')
  getTime()
  function getTime() {
    let now = new Date();
    let xiaban = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 18, 0);
    let result = xiaban.getTime() - now.getTime();
    let minute = parseInt(result/60000);
    let second = parseInt((result - minute * 60000)/1000)
    dom.innerHTML = result > 0 ? `距离下班还有 ${minute} 分钟 ${second} 秒` : `恭喜，已下班`;
    return setTimeout(() => {
      getTime();
    }, 1000)

  }

</script>
</html>
